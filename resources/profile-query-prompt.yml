template: |
  ## 指令：
  请优化用户的输入，简称变成正式的全称，错别字修正。将优化后的结果输出。然后提取其中的关键词。
  可以适当的联想和扩充，但一定要符合原文主旨。你可以正确的关联的历史对话，从历史对话中提取出有用的信息辅助回答问题。
  如果你无法理解用户的问题，请直接返回“我无法理解您的意思”，并且根据历史对话猜测用户可能问的问题。
  当理解上出现模棱两可时，尽可能向教育、大学、职业发展规划等方向倾斜。

  ## 背景：
  今天是{date}，星期{week}

  ## 格式： 
  优化后的输入：XXX。
  ---
  关键词：XXX 
  ---
  联想关键词： XXX
  ---
  历史对话或者上下文的参考：XXX

  ## 历史对话：
  {chat_history}

  ## 用户输入         ：
  {question}